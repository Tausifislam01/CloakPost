{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloakPost - Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #fff;
        }
        .nav-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        .brand-title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #6f42c1;
        }
        .btn-auth {
            background: #6f42c1;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #6f42c1;
            color: #fff;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #6f42c1;
            color: #fff;
            box-shadow: none;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <h1 class="brand-title"><i class="fas fa-user-secret"></i> CloakPost</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="nav-card">
                    <h2><i class="fas fa-edit"></i> Edit Post</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-auth"><i class="fas fa-check"></i> Update</button>
                        <a href="{% url 'post_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="mb-0">Â© 2023 CloakPost. All rights reserved. Privacy Protected</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
