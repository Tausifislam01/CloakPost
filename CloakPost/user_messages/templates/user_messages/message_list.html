{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloakPost - Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #fff;
        }
        .nav-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        .brand-title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #17a2b8;
        }
        .message-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #17a2b8;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <h1 class="brand-title"><i class="fas fa-user-secret"></i> CloakPost</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="nav-card">
                    <h2><i class="fas fa-envelope"></i> Messages</h2>
                    {% for message in messages %}
                        <div class="message-item">
                            <h5>From: {{ message.sender }}</h5>
                            <p>{{ message.content }}</p>
                        </div>
                    {% empty %}
                        <p>No messages available.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="mb-0">Â© 2023 CloakPost. All rights reserved. Privacy Protected</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
